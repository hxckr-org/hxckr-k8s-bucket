apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - postgres.yaml
  - namespace.yaml
namespace: hxckr-dev
patches:
  - path: server-patch.yaml
  - path: server-service-patch.yaml
  - path: softserve-patch.yaml
  - path: job-queue.yaml
configMapGenerator:
  - name: rabbitmq-definitions
    files:
      - definitions.json
  - name: softserve-config
    files:
      - config.yaml
